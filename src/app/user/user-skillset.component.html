<div class="container no-top-padding">
  <div class="justify-content-center page-top">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-3">
          {{name | titlecase}}
        </div>
        <div class="col-sm-9">
          <div class="row">
            <ul class="col-sm-4 no-bullet">
              <li class="main-skill" *ngFor="let name of skills.main">
                {{name}}
              </li>
            </ul>
            <ul class="col-sm-4 no-bullet">
              <li class="second-skill" *ngFor="let name of skills.second">
                {{name}}
              </li>
            </ul>
            <ul class="col-sm-4 no-bullet">
              <li *ngFor="let name of skills.future">
                {{name}}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
