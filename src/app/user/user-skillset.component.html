<div class="row justify-content-center page-top">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-3">
          {{name}}
        </div>
        <div class="col-sm-9">
          <div class="row" *ngIf="skills">
            <div class="col-sm-4">

              <p *ngFor="let content of getColumnContent(skills,1)">
                <i [ngClass]="{'main-project-icon-no-position':content.main==false, 'second-project-icon-no-position ':content.main==true}"></i>
                {{content?.name}}</p>
            </div>
            <div class="col-sm-4">
                <p *ngFor="let content of getColumnContent(skills,2)">
                    <i [ngClass]="{'main-project-icon-no-position':content.main==false, 'second-project-icon-no-position ':content.main==true}"></i>
                  {{content?.name}}</p>
            </div>
            <div class="col-sm-4">
              <p *ngFor="let content of getColumnContent(skills,3)">
                  <i [ngClass]="{'main-project-icon-no-position':content?.main==false, 'second-project-icon-no-position ':content?.main==true}"></i>
                 {{content?.name}}</p>
            </div>
          </div>            
        </div>
      </div>
    </div>
</div>
