<p>
  {{ user?.name }}
</p>
<p>
  {{ user?.title }}
</p>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <i class="experience-icon"></i>
      <h2>Experience</h2>
    </div>
  </div>
  <div *ngFor="let exp of user?.experience">
    <app-user-experience [experience]="exp"></app-user-experience>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <i class="education-icon"></i>
      <h2>Education</h2>
    </div>
  </div>
  <div *ngFor="let school of user?.education">
    <app-user-education [school]="school"></app-user-education>
  </div>
</div>
