<div class="row">
  <div class="col-sm-11"></div>
  <div class="col-sm-1">
      <button (click)="printCV()" type="button" class="btn btn-success">PDF</button>
  </div>
</div>
<div id="cv" class="a4" >
    <div class="row">
    <div class="col-sm-8">
      <div class="row">
        <div class="col-sm-5">
            <div class="logo"> 
                <img src="/assets/img/logo.png" width="120px" alt="">
            </div>
        </div>
        <div class="col-sm-7">
          <div class="row user-desc-place">
            <div class="col-sm-12">
              <h3>{{selectedUser.name}}</h3>
            </div>
          </div>
          <div class="row">
            <div class="col-sm 12">
              {{selectedUser.title}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-4" >
      <div class="user-img-title-place">
        <img src="/assets/img/front-end.svg" width="120px" *ngIf="selectedUser.title=='Senior Front-end Developer'" alt="User title">
      </div>
    </div>
  </div>
</div>
