<div class="row">
  <div class="col-sm-12 col-lg-6">
    <form [formGroup]="validator.userForm" (ngSubmit)="signup()">
      <h2>Sign Up</h2>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email"
          required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        <div *ngIf="validator.formErrors.email" class="invalid-form-value">
          {{ validator.formErrors.email }}
        </div>
        <div *ngIf="auth.notify.msg | async as msg" class="invalid-form-value">
          {{ msg.content }}
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password" required>
        <div *ngIf="validator.formErrors.password" class="invalid-form-value">
          {{ validator.formErrors.password }}
        </div>
      </div>
      <div class="form-group">
        <label for="password-confirmation">Password confirmation:</label>
        <input type="password" class="form-control" id="password-confirmation" placeholder="Password confirmation" formControlName="passwordConfirmation"
          required>
        <div *ngIf="validator.formErrors.passwordConfirmation" class="invalid-form-value">
          {{ validator.formErrors.passwordConfirmation }}
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="button" [disabled]="!validator.userForm.valid">Submit</button>
      </div>
      <div class="form-group">
        <p>
          You already have an account yet? Click
          <a routerLink="/login">here</a>
          to sign in!
        </p>
      </div>
    </form>
  </div>
</div>
