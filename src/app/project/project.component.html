<i *ngIf="internalProject" class="internal-project"></i>
<p class="name position">
  <b>
    {{ project.name }}
  </b>
  <span *ngIf="internalProject">as: {{ project.title }}</span>
</p>
<p class="description">{{ project.desc }}</p>
<p class="technologies">
  <span>
    Technologies used:
  </span>
  {{ project.technologies.join(", ") }}
</p>
